<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pmsunset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>pmsunset</h1>
            <div class="header-controls">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="cards">cards</button>
                    <button class="view-btn" data-view="table">table</button>
                </div>
                <button class="theme-btn" id="themeBtn">dark</button>
                <button class="refresh-btn" id="refreshBtn">refresh</button>
            </div>
        </header>

        <main class="main">
            <div class="processes-section">
                <div class="processes-grid" id="processesGrid">
                    <div class="loading">loading...</div>
                </div>
                <div class="processes-table hidden" id="processesTable">
                    <table class="process-table">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>status</th>
                                <th>pid</th>
                                <th>cpu</th>
                                <th>memory</th>
                                <th>uptime</th>
                                <th>restarts</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody id="processTableBody">
                            <tr>
                                <td colspan="8" class="loading">loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="logs-section hidden" id="logsSection">
                <div class="logs-header">
                    <h3 id="logsTitle">process logs</h3>
                    <button class="close-logs-btn" id="closeLogsBtn">Ã—</button>
                </div>
                <div class="logs-container">
                    <pre class="logs-output" id="logsOutput"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
